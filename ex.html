<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            background: linear-gradient(to bottom right, #a2d9e8, #d9a2d8);
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3 class="mb-4">會員表單</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">帳號</label>
                <input type="text" class="form-control" placeholder="請輸入帳號">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">姓名</label>
                    <input type="text" class="form-control" placeholder="姓名">
                </div>
                <div class="col">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">生日</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">手機</label>
                    <input type="text" class="form-control" placeholder="手機號碼">
                </div>
                <div class="col">
                    <label class="form-label">家用電話</label>
                    <input type="text" class="form-control" placeholder="家用電話">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">學歷</label>
                    <select class="form-select">
                        <option>学士</option>
                        <option>硕士</option>
                        <option selected></option>
                        
                    </select>
                </div>
                <div class="col">
                    <label class="form-label d-block">性別</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="male" checked>
                        <label class="form-check-label">男生</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="female">
                        <label class="form-check-label">女生</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">送出</button>
        </form>
    </div>
