<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6f5f3;
        }

        .form-container {
            background: linear-gradient(to bottom right, #cbe8f6, #f3e4d7);
            padding: 30px;
            border-radius: 10px;
            max-width: 650px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid white;
        }

        .form-label {
            color: #5a4e44;
        }

        .btn-primary {
            background-color: #a3cde3;
            border-color: #a3cde3;
        }

            .btn-primary:hover {
                background-color: #8ac0db;
            }
    </style>
</head>
<body>

    <div class="form-container">
        <img src="https://today-obs.line-scdn.net/0hb17xPmMBPR4KASzApzxCSTJXMW85ZycXKGd2fSkCZyolLXlBZjJufSwAZzIvMylLKmcneCwCai8gZi5JNg/w644" alt="會員圖示">
        <h4 style="color:#5a4e44;">會員表單</h4>

        <form>
            <input type="text" class="form-control mb-2" placeholder="帳號">
            <div class="row mb-2">
                <div class="col"><input type="text" class="form-control" placeholder="姓名"></div>
                <div class="col"><input type="email" class="form-control" placeholder="E-mail"></div>
            </div>
            <div class="row mb-2">
                <div class="col"><input type="date" class="form-control"></div>
                <div class="col"><input type="text" class="form-control" placeholder="手機號碼"></div>
                <div class="col"><input type="text" class="form-control" placeholder="家用電話"></div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <select class="form-select">
                        <option>學士</option>
                        <option>碩士</option>
                        <option selected>博士</option>
                    </select>
                </div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" checked>
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">送出</button>
        </form>
    </div>

</body>
</html>
