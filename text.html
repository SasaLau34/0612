<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <p class="fs-1">My Name Is Sasa</p>      <!-- 最大字體 -->
        <p class="fs-2">My Name Is Sasa</p>      <!-- 次大 -->
        <p class="fs-6">My Name Is Sasa</p>      <!-- 最小 -->
        <p class="fw-bold">My Name Is Sasa</p>   <!-- 粗體 -->
        <p class="fw-bolder">My Name Is Sasa</p> <!-- 更粗 -->
        <p class="fst-italic">My Name Is Sasa</p> <!-- 斜體 -->
        <p class="fst-normal">My Name Is Sasa</p> <!-- 正常字體 -->
    </div>
</body>
</html>
